<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contablito V1.0.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/init.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1 class="text-center text-primary">Contablito 1.0.1</h1>
    <div class="container bg-light">
      <form id="sales_form">
        <div>
          Tipo de transacción:
          <label class="form-label"
            ><input
              class="form-check-input"
              type="radio"
              name="transaction"
              id="purchase"
              checked
              value="p"
            />
            Compra
          </label>
          <label class="form-label"
            ><input
              class="form-check-input"
              type="radio"
              name="transaction"
              id="sale"
              value="s"
            />
            Venta</label
          >
        </div>
        <div>
          Tipo de IVA:
          <label class="form-label"
            ><input
              class="form-check-input"
              type="radio"
              name="iva"
              id="basic_iva"
              checked
              value="22"
            />
            Básico</label
          >
          <label class="form-label"
            ><input
              class="form-check-input"
              type="radio"
              name="iva"
              id="minimum_iva"
              value="10"
            />
            Mínimo</label
          >
          <label class="form-label"
            ><input
              class="form-check-input"
              type="radio"
              name="iva"
              id="exempt_iva"
              value="0"
            />
            Exento</label
          >
        </div>
        <div>
          <label class="form-label"
            >Descripcion:
            <textarea
              class="form-control"
              type="text"
              name="description"
              id="description"
              rows="2"
              required
              style="resize: none"
            ></textarea>
          </label>
        </div>
        <div>
          <label class="form-label" for="subtotal">Subtotal ($): </label
          ><input
            class="form-control d-inline-block w-25"
            type="number"
            step="0.01"
            name="subtotal"
            id="subtotal"
            required
          />
          <input
            type="submit"
            id="submit"
            value="Ingresar"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Descripcion</th>
            <th scope="col">Tipo</th>
            <th scope="col">Subtotal ($)</th>
            <th scope="col">IVA ($)</th>
            <th scope="col">Total (IVA inc. $)</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
      <p>Total Ventas: $ <span id="sale_total"></span></p>
      <p>Total Compras: $ <span id="purchase_total"></span></p>
    </div>
  </body>
</html>
